# Cloudflare Pages Configuration
# This file is automatically detected by Cloudflare Pages

# Build settings
build:
  command: npm run build
  output_directory: dist
  
# Environment variables for Cloudflare Pages
env:
  NODE_VERSION: "18"
  WORKER_URL: "https://3ptracer-worker.your-subdomain.workers.dev"
  
# Custom headers
headers:
  - source: "*.js"
    headers:
      - key: "Cache-Control"
        value: "public, max-age=31536000, immutable"
  - source: "*.css" 
    headers:
      - key: "Cache-Control"
        value: "public, max-age=31536000, immutable"
  - source: "*.html"
    headers:
      - key: "Cache-Control"
        value: "public, max-age=300"
        
# Redirects and rewrites
redirects:
  - source: "/api/*"
    target: "https://3ptracer-worker.your-subdomain.workers.dev/api/:splat"
    status: 200
    
# Security headers
security_headers:
  enabled: true